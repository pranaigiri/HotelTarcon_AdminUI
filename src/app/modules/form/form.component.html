<!-- This is an example component -->
<div class='flex items-center justify-center min-h-screen from-purple-100 via-red-300 to-indigo-500 bg-gradient-to-br'>
  <div class='w-full mx-10 px-10 py-8 mx-auto bg-white rounded-lg shadow-xl'>
    <h1 class="text-xl mb-10 text-center">Booking Form</h1>
    <!-- THE ACCORDION WITH <details> <summary> HTML Tag -->
    <details class="w-full bg-white border border-blue-500 cursor-pointer mb-3">
      <summary class="w-full bg-white text-dark flex justify-between px-4 py-3  after:content-['+']">Order Summary
      </summary>

      <div class="w-full px-4 py-3">
        <table class="table-auto w-full">
          <thead class="text-muted text-left">
            <tr>
              <th scope="col" class="px-4 py-2">Item</th>
              <th scope="col" class="px-4 py-2">From</th>
              <th scope="col" class="px-4 py-2">To</th>
              <th scope="col" class="px-4 py-2">Total Days</th>
              <th scope="col" class="px-4 py-2">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="border px-4 py-2">Standard</th>
              <td class="border px-4 py-2">16, May 2020</td>
              <td class="border px-4 py-2">20, May 2020</td>
              <td class="border px-4 py-2">4 days</td>
              <td class="border px-4 py-2">â‚¹ 7386/-</td>
            </tr>
          </tbody>
        </table>
        <small class="italic text-primary text-center block">Checkout - Before 12PM</small>
      </div>


    </details>

    <details class="w-full bg-white border border-blue-500 cursor-pointer mb-3">
      <summary class="w-full bg-white text-dark flex justify-between px-4 py-3 after:content-['+']">Contact Details
      </summary>
      <div class="w-full px-4 py-5">

        <!-- contact form -->
        <form class="grid grid-cols-3 gap-4 w-full">
          <div class="form-group col-12 col-md-6 col-xl-4">
            <input type="text" placeholder="Full Name" class="w-full rounded-lg border px-3 py-2" />
          </div>
          <!-- email -->

          <div class="form-group col-12 col-md-6 col-xl-4">
            <div class="relative">
              <input type="text" placeholder="Email" class="w-full rounded-lg border px-3 py-2 pl-10">
              <i class="fas fa-envelope absolute top-3 left-3 text-gray-400"></i>
            </div>
          </div>
          <!-- PHONE NUMBER -->
          <div class="form-group col-12 col-md-6 col-xl-4">
            <input type="tel" placeholder="Phone Number" name="phone"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
          </div>
          <!-- TOTAL NUMBER OF PERSON -->
          <div class="form-group col-12 col-md-6 col-xl-4 text-start">
            <div class="relative ">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <i class="fa-solid fa-user text-muted"></i>
              </span>
              <select name="adults"
                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="">Total No. of Person</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options as needed -->
              </select>
            </div>

          </div>
          <!-- TOTAL NUMBER OF CHILDRENS -->
          <div class="form-group col-12 col-md-6 col-xl-4 text-start">
            <div class="relative ">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <i class="fa-solid fa-child text-muted"></i>
              </span>
              <select name="adults"
                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="">Total No. of Childrens</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more options as needed -->
              </select>
            </div>

          </div>
          <div class="flex justify-end">
            <button type="button" (click)="onReset()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg mr-2">
              Clear
            </button>
            <button type="submit"
              class="px-4 py-2 text-black justify-center rounded-md bg-[#EEAC36] text-sm font-semibold leading-6 shadow-sm hover:bg-[#ffc107] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Save & Proceed
            </button>
          </div>

        </form>
      </div>
    </details>

    <details class="w-full bg-white border border-blue-500 cursor-pointer mb-3">
      <summary class="w-full bg-white text-dark flex justify-between px-4 py-3  after:content-['+']">
        Payment Options
      </summary>
      <!-- Added From Here -->

      <div class="container py-5">

        <div class="form-check flex items-center justify-center gap-2">
          <input class="form-check-input" type="radio" name="razorpayRadio" id="razorpayRadio" checked>
          <label class="form-check-label flex flex-wrap justify-center gap-2" for="razorpayRadio">

            <img src="assets/payment-logos/upi.svg" width="65">
            <img src="assets/payment-logos/visa.svg" width="50">
            <img src="assets/payment-logos/mastercard.svg" width="50">
            <img src="assets/payment-logos/gpay.svg" width="30">
            <img src="assets/payment-logos/phonepe.svg" width="30">
            <img src="assets/payment-logos/paytm.svg" width="50">


          </label>
        </div>
        <p class="text-muted text-center small"><small>powered by Razorpay</small></p>
      </div>
    </details>
  </div>
</div>
